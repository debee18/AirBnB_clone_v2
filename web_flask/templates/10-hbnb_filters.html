<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBNB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}">
</head>
<body>
    <header class="clearfix">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">HBNB</a>
        </nav>
    </header>
    <div class="container">
        <div class="clearfix">
            <h1>Places</h1>
            <div class="row">
                <div class="col-md-3">
                    <div class="container">
                        <h3>States</h3>
                        <div class="active">
                            <ul class="places-list places-list-ul">
                                {% for state in states %}
                                <li class="clearfix">
                                    <label class="checkbox">
                                        <input type="checkbox" data-id="{{ state.id }}">{{ state.name }}
                                    </label>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="container">
                        <h3>Cities</h3>
                        <div class="active">
                            <ul class="places-list places-list-ul">
                                {% for city in cities %}
                                <li class="clearfix">
                                    <label class="checkbox">
                                        <input type="checkbox" data-id="{{ city.id }}">{{ city.name }}
                                    </label>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="container">
                        <h3>Amenities</h3>
                        <div class="active">
                            <ul class="places-list places-list-ul">
                                {% for amenity in amenities %}
                                <li class="clearfix">
                                    <label class="checkbox">
                                        <input type="checkbox" data-id="{{ amenity.id }}">{{ amenity.name }}
                                    </label>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="footer">Holberton School</p>
        </div>
    </footer>
</body>
</html>
